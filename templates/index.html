<!DOCTYPE html>
<html>
<head>
  <title>Caesar Cipher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('/static/background.webp');">
  <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg text-center max-w-md w-full">
    <h2 class="text-4xl font-bold mb-6">Caesar Cipher</h2>
    <form id="cipherForm" class="space-y-4">
      <div>
        <label for="text" class="block text-lg">Text:</label>
        <input type="text" id="text" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="shift" class="block text-lg">Shift:</label>
        <input type="number" id="shift" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="direction" class="block text-lg">Direction:</label>
        <select id="direction" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="encode">Encode</option>
          <option value="decode">Decode</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Submit</button>
    </form>
    <p id="result" class="mt-4 text-lg text-gray-700"></p>
  </div>
<script src="/static/script.js"></script>
</body>
</html>
